<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Results summary component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<link rel="stylesheet" href="style.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap');
	</style>
</head>

<body>
	<main>
		<div class="outer">
			<div class="result">
				<h2 class="result-section">Your Result</h2>
				<div class="wrapper-circle">
					<div class="result-section circle">
						<div class="cirle-content">
							<div class="score">76</div>
							<div class="score-total">of 100</div>
						</div>
					</div>
				</div>
				<h1 class="result-section">Great</h1>
				<p class="result-section">You scored higher than 65% of the people who have taken these tests.</p>
			</div>
			<div class="summary">
				<h2>Summary</h2>
				<div class="summary-details">
					<div class="summary-reaction">Reaction <span>80/100</span></div>
					<div class="summary-memory">Memory <span>92/100</span></div>
					<div class="summary-verbal">Verbal <span>61/100</span></div>
					<div class="summary-visual">visual <span>72/100</span></div>
				</div>

				<button>Continue</button>
			</div>
		</div>

	</main>



	<!-- <div class="attribution">

		Coded by <a href="#">Your Name Here</a>.
	</div> -->
</body>

</html>
